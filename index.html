<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping card</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
<nav class="navbar">
    <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
        <img src="./images/logo.svg" alt="store logo">
        <div class="cart-btn" onclick="showCart()">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
            <div id="cart-items" class="cart-items"></div>
        </div>
    </div>
</nav>
<header class="hero">
    <div class="banner">
        <h1 class="banner-title">furniture collection</h1>
        <button class="banner-btn">shop now</button>
    </div>
</header>
<section class="products">
    <div class="section-title">
        <h2>our products</h2>
    </div>
    <div id="products" class="products-center">
    </div>
</section>
<div id="cart-overlay">
    <div id="sub-cart-overlay" class="cart-overlay">
        <div id="cart" class="cart">
            <span class="close-cart" onclick="closeOverlay()">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>your cart</h2>
            <div id="cart-content" class="cart-content">


            </div>
            <div class="cart-footer">
                <h3>your total : $ <span id="cart-total" class="cart-total"></span></h3>
                <button class="clear-cart banner-btn" onclick="clearCloseOverlay()">clear cart</button>
            </div>
        </div>
    </div>
</div>

<script src="./js/index.js"></script>


</body>
</html>
